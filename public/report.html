<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Report a Fraud</title>
        
    </head>
    <body>
        <div id="nav-placeholder"></div>
    <section id="reportFraud">
        <h1>Report Fraud</h1>
        <br>
        <form action="/report" method="post" onsubmit="return validateReport();">
            <div class="input-group">
            <p>Please enter any fraud information encountered and click Report Fraud when finished.</p>
            <div class ="person reporting">
                <br>
                <label for="firstName">First Name:</label>
                <input type="text" id="rep-firstName" name="firstName">
            </div>
                <br>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="rep-lastName" name="lastName">
            </div>
            <br>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="rep-email" name="email">
            </div>
                <br>
            <div class="input-group">
                <label for="website">Website:</label>
                <input type="url" id="rep-website" name="website">
            </div>
            <br>
            <div class="input-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="rep-phoneNumber" name="phoneNumber">
            </div>
            <br>
            <div class="input-group">
                <label for="date">Date of Fraud Encounter:</label>
                <input type="date" id="rep-fraudDate" name="FraudDate" required>
            </div>
            <br>
          </div>
              <div>
                <div class = "input-group">
                <label for="fraud">Fraud Type:</label>
                <select name="fraudType" id="rep-fraudType">
                        <option value="Phone Scam">Phone Scam</option>
                        <option value ="Email Scam">Email Scam</option>
                        <option value ="Website Scam">Website Scam</option>
                </select>
              </div>
              <br>
            <button type="submit">Report Fraud</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 FRAP App</p>
    </footer>
    <script src="../public/js/common.js"></script>
</body>
</html>
