<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Report a Fraud</title>
        
    </head>
    <body>
        <div id="nav-placeholder"></div>
    <section id="reportFraud">
        <h1>Report Fraud</h1>
        <br>
        <form action="/report" method="post" onsubmit="return validateReport();">
            <div class="input-group">
            <p>Please enter any fraud information encountered and click Report Fraud when finished.</p>
            <div class ="person reporting">
                <br>
                <label for="firstName">Name</label>
                <input type="text" id="rep-name" name="name" placeholder="John Smith">
            </div>
                <br>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="rep-email" name="email"  placeholder="jsmith@gmail.com">
            </div>
                <br>
            <div class="input-group">
                <label for="EIN">EIN</label>
                <input type="text" id="rep-ein" name="ein" placeholder="12-3456789">
            </div>
            <br>
            <div class="input-group">
                <label for="SSN">SSN</label>
                <input type="text" id="rep-ssn" name="ssn" placeholder="123-45-678">
            </div>
            <br>
            <div class="input-group">
                <label for="ITIN">ITIN</label>
                <input type="text" id="rep-itin" name="itin" placeholder="123-45-678">
            </div>
            <br>
            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="rep-phoneNumber" name="phoneNumber" placeholder="808-000-8899">
            </div>
            <br>
            <div class="input-group">
                <label for="date">Date of Report</label>
                <input type="date" id="rep-date" name="reportDate" required>
            </div>
            <br>
          </div>
              <div>
                <div class = "input-group">
                <label for="fraud">Fraud Type:</label>
                <select name="fraudType" id="rep-fraudType">
                        <option value="Phone Scam">Wire Fraud</option>
                        <option value ="Email Scam">Money Laundering</option>
                        <option value ="Credit Card Scam Scam">Credit Card Fraud</option>
                        <option value="Phone Scam">Check Fraud</option>
                        <option value ="Email Scam">Insurance Fraud</option>
                        <option value ="Credit Card Scam Scam">Identity Theft</option>
                        <option value="Phone Scam">Phishing</option>
                        <option value ="Email Scam">Embezzlement</option>
                        <option value ="Credit Card Scam Scam">Mortgage Fraud</option>
                        <option value ="Credit Card Scam Scam">Utility Scam</option>
                </select>
              </div>
              <br>
            <button type="submit" class="button">Report Fraud</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 FRAP App</p>
    </footer>
    <script src="js/common.js"></script>
</body>
</html>
