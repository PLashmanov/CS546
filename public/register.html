<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Register</title>
        
    </head>
    <body>
        <div id="nav-placeholder"></div>

    <section id="registration">
        <h1>Registration</h1>
        <form id="registrationForm">
            <div class="input-group required">
                <label for="firstName" >First Name</label>
                <input type="text" id="reg-firstName" name="firstName" required placeholder="Jane">
            </div>
            <br>
            <div class="input-group required">
                <label for="lastName" >Last Name</label>
                <input type="text" id="reg-lastName" name="lastName" required placeholder="Smith">
            </div>
            <br>
            <div class="input-group required">
                <label for="email">Email</label>
                <input type="email" id="reg-email" name="email" required placeholder="jsmith@gmail.com">
            </div>
            <br>
            <div class="input-group required">
                <label for="company">Company Name</label>
                <input type="text" id="company-name" name="company" required placeholder="My Company">
            </div>
            <br>
            <div class="input-group required">
                <label for="phoneNumber" >Phone Number</label>
                <input type="tel" id="reg-phoneNumber" name="phoneNumber" required placeholder="(808)-555-5588">
            </div>
            <br>
            <div class="input-group">
                <label for="notificationEnabled">Enable Notifications</label>
                <input type="checkbox" id="reg-notificationEnabled" name="notificationEnabled">
            </div>
            
            <br>
            <div class = "input-group required">
                <label for="password">Desired Password</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <br>
            <div class = "input-group required">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="reg-confirm-password" name="confirm-password" required>
            </div>
            <br>
            <button type="submit" id="reg-submit" class="button">Register</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </section>
    <footer>
        <p>&copy; 2023 FRAP App</p>
    </footer>
    <script src="js/common.js"></script>
</body>
</html>
